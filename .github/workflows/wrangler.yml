name: wrangler

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  wrangler:
    runs-on: ubuntu-latest
    name: Wrangler
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: "yarn"

      - name: Publish worker
        if: github.event_name == 'push'
        uses: cloudflare/wrangler-action@1.3.0
        with:
          publish: ${{ github.event_name == 'push' }}
          apiToken: ${{ secrets.CF_API_TOKEN }}

      - name: Build worker
        if: github.event_name != 'push'
        run: yarn run build
